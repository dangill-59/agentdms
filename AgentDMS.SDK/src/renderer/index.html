<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentDMS SDK Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <!-- Header -->
        <div class="row header-row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand">
                            <i class="bi bi-file-earmark-image"></i>
                            AgentDMS SDK
                        </span>
                        <div class="navbar-nav ms-auto">
                            <button class="btn btn-outline-light me-2" id="openFileBtn">
                                <i class="bi bi-folder-open"></i> Open File
                            </button>
                            <button class="btn btn-outline-light me-2" id="scanBtn">
                                <i class="bi bi-scan"></i> Scan
                            </button>
                            <button class="btn btn-outline-light me-2" id="annotateBtn">
                                <i class="bi bi-pencil"></i> Annotate
                            </button>
                            <button class="btn btn-outline-light" id="uploadBtn">
                                <i class="bi bi-cloud-upload"></i> Upload
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row content-row flex-grow-1">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="h-100 p-3">
                    <!-- File Info -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-info-circle"></i> File Information</h6>
                        </div>
                        <div class="card-body" id="fileInfo">
                            <p class="text-muted">No file loaded</p>
                        </div>
                    </div>

                    <!-- Tools -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-tools"></i> Tools</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary btn-sm" id="zoomInBtn">
                                    <i class="bi bi-zoom-in"></i> Zoom In
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="zoomOutBtn">
                                    <i class="bi bi-zoom-out"></i> Zoom Out
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="resetZoomBtn">
                                    <i class="bi bi-aspect-ratio"></i> Reset Zoom
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="rotateBtn">
                                    <i class="bi bi-arrow-clockwise"></i> Rotate
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Annotation Tools -->
                    <div class="card mb-3" id="annotationTools" style="display: none;">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-pencil"></i> Annotation</h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success btn-sm" id="drawBtn">
                                    <i class="bi bi-pencil"></i> Draw
                                </button>
                                <button class="btn btn-outline-warning btn-sm" id="highlightBtn">
                                    <i class="bi bi-highlighter"></i> Highlight
                                </button>
                                <button class="btn btn-outline-danger btn-sm" id="redactBtn">
                                    <i class="bi bi-x-square"></i> Redact
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" id="clearAnnotationsBtn">
                                    <i class="bi bi-eraser"></i> Clear All
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Status -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0"><i class="bi bi-activity"></i> Status</h6>
                        </div>
                        <div class="card-body">
                            <div id="statusMessage" class="text-muted">Ready</div>
                            <div class="progress mt-2" id="progressContainer" style="display: none;">
                                <div class="progress-bar" role="progressbar" id="progressBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Viewer Area -->
            <div class="col-md-9 viewer-area">
                <div class="h-100 p-3">
                    <div class="viewer-container h-100" id="viewerContainer">
                        <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                            <div class="text-center">
                                <i class="bi bi-file-earmark" style="font-size: 4rem;"></i>
                                <h4>No Document Loaded</h4>
                                <p>Click "Open File" or "Scan" to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scan Configuration Modal -->
    <div class="modal fade" id="scanModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-scan"></i> Scan Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="scannerSelect" class="form-label">Scanner</label>
                                <select class="form-select" id="scannerSelect">
                                    <option value="">Loading scanners...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="resolutionSelect" class="form-label">Resolution (DPI)</label>
                                <select class="form-select" id="resolutionSelect">
                                    <option value="150">150 DPI</option>
                                    <option value="300" selected>300 DPI</option>
                                    <option value="600">600 DPI</option>
                                    <option value="1200">1200 DPI</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="colorModeSelect" class="form-label">Color Mode</label>
                                <select class="form-select" id="colorModeSelect">
                                    <option value="Color" selected>Color</option>
                                    <option value="Grayscale">Grayscale</option>
                                    <option value="BlackAndWhite">Black & White</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="paperSizeSelect" class="form-label">Paper Size</label>
                                <select class="form-select" id="paperSizeSelect">
                                    <option value="A4" selected>A4</option>
                                    <option value="Letter">Letter</option>
                                    <option value="Legal">Legal</option>
                                    <option value="A3">A3</option>
                                    <option value="Custom">Custom</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="duplexCheck">
                                <label class="form-check-label" for="duplexCheck">
                                    Duplex (Both Sides)
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="showUICheck">
                                <label class="form-check-label" for="showUICheck">
                                    Show Scanner Interface
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="startScanBtn">
                        <i class="bi bi-scan"></i> Start Scan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-gear"></i> SDK Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="apiBaseUrl" class="form-label">AgentDMS API Base URL</label>
                        <input type="url" class="form-control" id="apiBaseUrl" value="http://localhost:5249" placeholder="http://localhost:5249">
                        <div class="form-text">The base URL of your AgentDMS server</div>
                    </div>
                    <div class="mb-3">
                        <label for="uploadEndpoint" class="form-label">Upload Endpoint (Optional)</label>
                        <input type="url" class="form-control" id="uploadEndpoint" placeholder="Custom upload endpoint">
                        <div class="form-text">Override the default upload endpoint if needed</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveConfigBtn">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas for annotations -->
    <canvas id="annotationCanvas" style="display: none;"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="../components/viewer.js"></script>
    <script src="../components/scanner.js"></script>
    <script src="../components/annotator.js"></script>
    <script src="../components/uploader.js"></script>
    <script src="app.js"></script>
</body>
</html>
